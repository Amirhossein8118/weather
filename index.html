<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.02.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="./content/css/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="content/css/style.css" />
  <title>Weather app</title>
</head>

<body class="flex h-screen w-screen">
  <header class="contents w-[inherit]">
    <div class="loader-container absolute z-50 flex h-full w-full items-center justify-center bg-slate-700">
      <span class="loader"></span>
    </div>
    <!--  -->
    <div class="hidden h-full w-full items-center justify-center border-gray-50 backdrop-blur-sm max-lg:flex">
      <div class="flex h-44 w-80 flex-col items-center justify-center rounded-md bg-black bg-opacity-25 text-lg font-bold">
        <p>این وبسایت ریسپانسیو نشده</p>
        <p>بزودی ریسپانسیو در دسترس خواهد بود</p>
      </div>
    </div>
    <!--  -->
    <video autoplay muted loop class="bg-item fixed bottom-0 right-0 -z-10 max-w-[128%] max-lg:hidden"></video>
  </header>
  <aside class="flex h-full w-1/4 flex-col justify-items-center space-y-3 rounded-e-xl border-r-[1px] border-gray-50 px-3 py-5 backdrop-blur-sm max-lg:hidden">
    <div class="flex !w-full items-start justify-center">
      <input id="autoComplete" class="search-box flex !w-full !rounded-lg px-4 py-3 !placeholder-gray-300 !text-white"
        placeholder="Search for a city..." type="search" spellcheck="false" autocorrect="off" autocomplete="off"
        autocapitalize="off" maxlength="2048" tabindex="1" />
    </div>
    <div class="weather-icon text-center text-[8rem]"></div>
    <div class="flex h-1/4 w-full items-center justify-center space-x-6">
      <p class="temp text-[4vw] font-semibold"></p>
      <p class="city text-[2vw] font-semibold"></p>
    </div>
    <div class="info-container hidden h-1/2 w-full flex-col items-center justify-around rounded-2xl bg-white bg-opacity-20 p-6">
      <div class="Humidity flex w-full items-center justify-between text-base font-medium"></div>
      <div class="feels-like flex w-full items-center justify-between text-base font-medium"></div>
      <div class="wind-Speed flex w-full items-center justify-between text-base font-medium"></div>
      <div class="pressure flex w-full items-center justify-between text-base font-medium"></div>
    </div>
  </aside>
  <main class="hidden h-full w-3/4 justify-center max-lg:!hidden">
    <div class="flex h-full w-full flex-col items-center justify-center space-y-4 px-10 py-8">
      <section class="flex h-1/3 w-full flex-col justify-end space-y-6">
        <h1 class="description text-balance text-6xl"></h1>
        <div class="date text-1xl"></div>
      </section>
      <section class="flex h-1/3 w-full flex-col justify-center space-y-3">
        <h2 class="relative text-3xl">
          <i class="bi bi-circle-fill absolute -left-6 top-2 text-xs"></i>Hourly Forecast
        </h2>
        <div class="hours-container flex justify-start space-x-2 px-5"></div>
      </section>
      <section class="flex h-1/3 w-full flex-col space-y-3">
        <h2 class="relative text-3xl">
          <i class="bi bi-circle-fill absolute -left-6 top-2 text-xs"></i>Daily forecast
        </h2>
        <div class="flex justify-start space-x-2 px-5">
          <div class="forecast flex h-44 w-32 cursor-pointer flex-col items-center justify-between rounded-2xl !bg-[#ededed8c] bg-opacity-20 p-2 transition-all backdrop-blur-sm">
            <span class="F-day text-xl"></span>
            <span class="F-date text-sm"></span>
            <div class="F-weather text-5xl"></div>
            <span class="F-temp text-lg"></span>
          </div>
          <div class="forecast flex h-44 w-32 cursor-pointer flex-col items-center justify-between rounded-2xl bg-white bg-opacity-20 p-2 transition-all backdrop-blur-sm">
            <span class="F-day text-xl"></span>
            <span class="F-date text-sm"></span>
            <div class="F-weather text-5xl"></div>
            <span class="F-temp text-lg"></span>
          </div>
          <div class="forecast flex h-44 w-32 cursor-pointer flex-col items-center justify-between rounded-2xl bg-white bg-opacity-20 p-2 transition-all backdrop-blur-sm">
            <span class="F-day text-xl"></span>
            <span class="F-date text-sm"></span>
            <div class="F-weather text-5xl"></div>
            <span class="F-temp text-lg"></span>
          </div>
          <div class="forecast flex h-44 w-32 cursor-pointer flex-col items-center justify-between rounded-2xl bg-white bg-opacity-20 p-2 transition-all backdrop-blur-sm">
            <span class="F-day text-xl"></span>
            <span class="F-date text-sm"></span>
            <div class="F-weather text-5xl"></div>
            <span class="F-temp text-lg"></span>
          </div>
          <div class="forecast flex h-44 w-32 cursor-pointer flex-col items-center justify-between rounded-2xl bg-white bg-opacity-20 p-2 transition-all backdrop-blur-sm">
            <span class="F-day text-xl"></span>
            <span class="F-date text-sm"></span>
            <div class="F-weather text-5xl"></div>
            <span class="F-temp text-lg"></span>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="content/js/app.js"></script>
</body>

</html>
